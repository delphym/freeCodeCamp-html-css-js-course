  <body>
    <h2>CatPhotoApp</h2>
    <br>
      <h3>Cat Photos</h3>
      <!-- TODO: Add link to cat photos -->
      <p>Click here to see more cat photos.</p>
      <a href="#" target="_blank">cat photos</a>
      <a href="#">
        <img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back"
      /></a>
      <h3>Cat Lists</h3>
      <div class="Lists">
        <p>Things cats <em>love</em>:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
            <img src="lasagna.png" alt="Lasagna" />
        </ul>
        <p>Things cat <strong>hate</strong>:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <img src="cats.jpg" alt="Cats" />
      </div>
      <form action="/submit-cat-photo" method="post">
        <label for="indoor"><input id="indoor" type="radio" name="i-o" checked>indoor</input></label>
        <label for="outdoor"><input id="outdoor" type="radio" name="i-o">outdoor</label></br>

        <label for="loving"><input id="loving" type="checkbox" name="personality" checked>loving</label>
        <label for="lazy"><input id="lazy" type="checkbox" name="personality">lazy</label>
        <label for="energetic"><input id="energetic" type="checkbox" name="personality">energetic</label></form></br>

        <input
          type="text"
          placeholder="cat photo URL"
          id="cat-photo"
          name="cat-photo"
          required
        />
        <button type="submit">Submit</button>
        <!-- <label for="cat-photo">Cat Photo URL:</label> -->
      </form>
    </main>
