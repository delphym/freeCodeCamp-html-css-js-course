<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: black;
      color: green;
      font-family: monospace;
    }
    #orange-text {
      color: orange;
    }
    .pink-text {
      color: pink;
    }
    .blue-text {
      color: blue;
    }
  </style>
  <h1 class="pink-text blue-text">Hello world!</h1>
  <p class="blue-text pink-text" id="orange-text">
    Order of styling definition in `style` section matter
  </p>
  <p>No `body` element is present, but it can by styled</p>
</html>
